<!DOCTYPE html>
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <title>drchrono Birthday Reminder</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'style/drchrono_birthdays.css' %}" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    {% if request.user.is_authenticated %}
      <div id="nav">
          <div id="nav-left">
            <div id="nav-patients" class="nav-link nav-link-left">
              <a href="{% url 'drchrono_birthdays:index_view' %}">
                <div class="nav-class-text">
                  <i class="fa fa-list fa-lg"></i> Patients List
                </div>
              </a>
            </div><div id="nav-email" class="nav-link nav-link-left">
              <a href="{% url 'drchrono_birthdays:custom_email' %}">
                <div class="nav-class-text">
                  <i class="fa fa-envelope-o fa-lg"></i> Edit Email Message
                </div>
              </a>
            </div>
          </div>

          <div id="nav-right">
            <div id="to-drchrono" class="nav-link nav-link-right">
              <a href="https://drchrono.com/dashboard/">
                <div class="nav-class-text">
                  <img src="{% static 'images/drchrono-icon.png' %}" alt="" />
                  <span id="drchrono-nav-text">To drchrono</span>
                </div>
              </a>
            </div><div id="sign-out" class="nav-link nav-link-right">
              <a href="{% url 'drchrono_birthdays:logout' %}">
                <div class="nav-class-text">
                  <i class="fa fa-sign-out fa-lg"></i> Log Out
                </div>
              </a>
            </div>
          </div>
      </div>
    {% endif %}

    <div id="main">
      {% block content %}
      {% endblock %}
    </div>

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/drchrono_birthdays.js' %}"></script>
</body>
